	<script src="comment.js"></script>
	<script>
		function getFirstElementChild(ele){
			if(ele.firstElementChild){
				var node=ele.firstElementChild;
			}else{
				var node=ele.firstChild;
				while(node&&node.Type!=1){
					node=node.nextSibling;
				}
			}
			
			return node;
		}
