<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$二说节点$</title>
	<script>
		/*
		node 有一些属性，巧妙地利用这些属性就可进行一系列的判断了
		
		nodeType 
		1------标签
		2------属性
		3------文本
		nodeName
		大写的标签名------（1）
		小写的属性名------（2）
		#text“文本内容”----（3）
		nodeValue
		null
		属性值
		文本内容
		*/
	</script>
</head>
<body>
	<div  id="dv">
		<span>这是一个span</span>
		<a href="#"> 这是一个超链接</a>
		<p>这是一个p标签</p>
		<h1>这是一个大号标题</h1>
	</div>
	<script src="comment.js"></script>
	<script>
		var objNodes=my$("dv").childNodes;
		for(var i=0;i<objNodes.length;i++){
			console.log(objNodes[i].nodeType);
			console.log(objNodes[i].nodeName);
			console.log(objNodes[i].nodeValue);
			console.log("<=====================>");
		}
	</script>
</body>
</html>
