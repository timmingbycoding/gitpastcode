<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排列</title>
</head>
<body>
	<button>按钮1</button><br />
	<button>按钮2</button><br />
	<button>按钮3</button><br />
	<button>按钮4</button><br />
	<button>按钮5</button><br />
	<button>按钮6</button><br />
	<button>按钮7</button><br />
	<button>按钮8</button><br />
	<button>按钮9</button><br />
	<button>按钮10</button><br />
	<button>按钮11</button><br />
	<script>
		var see=document.getElementsByTagName("button");
		for(var key in see){
			see[key].onclick=function(){
				for(var i in see){
					see[i].innerText="没怀孕";
				}
				this.innerText="怀孕了";
			}
		}
	</script>
</body>
</html>
