<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$$javascript 不过如此</title>
</head>
<body>
	<input type="button" id="but" value="jiangsahng" />
	<a href="http://www.baidu.com" id="aa">baidu</a>
	<script>
		//获得按钮，为按钮添加事件
		document.getElementById("but").onclick=function(){
			//获得a标签，更改和href和innertext
			var aObj= document.getElementById("aa");	
			aObj.href="http://www.qiuxiala.com";
			aObj.innerText="成热网";
		};
	</script>
</body>
</html>
