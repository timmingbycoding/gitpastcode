<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>￥我一定能自学号JavaScript￥</title>
	<script src="inid.js"></script>
	<style>
		.cls{
			background: #000;
		}
	</style>
</head>
<body id="ddb">
	<input type="button" value="ON/OFF" id="btn" />
	<script>
		my$("btn").onclick=function(){
			my$("ddb").className=my$("ddb").className=="cls"?" ":"cls";
		}
	</script>
</body>
</html>
