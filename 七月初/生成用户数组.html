<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成用户数组</title>
	<script>
		var a=[];
		var i=0;
		a[0]=prompt("请输入一个数输入0终止");
		key=a[0];
		while(key!=0){
			a[i]=key;
			i++;
			a[i]=prompt("请输入一个数输入0终止");
			key=a[i];
		}
		a.length-=1;
		console.log(a);
	</script>
</head>
<body>
	
</body>
</html>
