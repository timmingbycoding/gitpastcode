<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简历</title>
	<script>
		console.log(Window.name);
	</script>
	<style>	
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.bodyy{
			width: 820px;
			margin: 0 auto;
			height: 1160px;
		}
		.left{
			float: left;
			width: 270px;
			height: 1160px;
			background: rgba(255,0,0,.2);
			padding: 20px 16px 40px 30px;
		}
		.tou{
			width: 120px;
			height: 120px;
			margin-top: 40px;
			margin-left: 46px;
			border-radius: 60px;
			background: rgba(0,0,0,.3);
		}
		.right{
			float: right;
			width: 550px;
			height: 100%;
			background: rgba(0,255,255,.3);
		}
	</style>
</head>
<body>
	<div class="bodyy">
		<div class="left">
			<img class="tou" src="ad.jpg" alt="我不知道去哪里了" title="帅哥" />
		</div>
		<div class="right"></div>
	</div>
</body>
</html>
