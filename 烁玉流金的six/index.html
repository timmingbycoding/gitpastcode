<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style:none;

		}
		li{
			float: left;
		}
		a{
			text-decoration: none;
			font-size:12px;
		}
		.up a{
			float: right;
		}
		.tablan{
			width: 228px;
			height: 100px;
			margin: 0 auto;
			background: rgba(255,100,100,.2);
		}
		.up{
			width: 100%;
			height: 30px;
			background: skyblue;
		}
		.down{
			height: 70px;
			background: rgba(78,78,200,.2);

		}

	</style>
</head>
<body>
	<div class="tablan">
		<div class="up">
			<ul>
				<li><a href="#">游戏人生</a></li>
				<li><a href="#">游戏人生</a></li>
				<li><a href="#">游戏人生</a></li>
			</ul>
			<a href="#">更多</a>
		</div>
		<div class="down">
			<div class="game1">游戏人生不好，浪费时间</div>
			<div class="game2">地下城与勇士是垃圾游戏，毁我青春</div>
			<div class="game3">来炼鲲鹏，一秒变土豪</div>
		</div>
	</div>
</body>
</html>
