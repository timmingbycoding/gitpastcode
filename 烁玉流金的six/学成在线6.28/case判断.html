<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>case帮管</title>
</head>
<body>
	<script>
		var a=Number(prompt('亲输入'));
		switch(a){
			case 1:case 2:case 3:case 4:
			console.log(a);break;
			case 5:case 6:case 7:case 8:
			console.log(2*a);break;

		}
	</script>
</body>
</html>
