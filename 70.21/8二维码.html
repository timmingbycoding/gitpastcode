<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维码</title>
	<style>
		*{
			transition: 0.5s all;
		}
		.erWeiMa{
			position: fixed;
			top:50%;
			margin-top:-25px;
			right:0px;
		}
		.erWeiMa img:nth-child(1){
			/*display: none;*/
			width: 50px;
			height: 50px;
		}
		.erWeiMa img:nth-child(2){
			display: none;
			height: 300px;
			position: fixed;
			top: 300px;
			margin-top: -150px;
			right: 0px;		
		}
	</style>
</head>
<body>
	<div class="erWeiMa">
		<img src="img/l-min.jpg" alt="奖赏">
		<img src="img/l.jpg" alt="大图" >
	</div>
	<script>
		var im=document.getElementsByTagName("img");
		im[0].onmouseover=function(){
			im[1].style.display="block";
		};
		im[0].onmouseleave=function(){
			im[1].style.display="";
		};
		
	</script>
</body>
</html>
